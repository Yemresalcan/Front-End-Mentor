<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="head">
      <div class="sec1">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img class="logo" src="images/logo.svg" alt="logo" />
    </div>

    <div class="chart">
      <h3 class="title">Spending - Last 7 days</h3>
      <canvas id="myChart"></canvas>
      <div class="sec">
        <p class="total">Total this month</p>
        <div class="flex">
          <h1 class="flex-item1">$478.33</h1>
          <div class="flex-item2">
            <p class="perc">2.4%+</p>
            <p class="past">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portfolio-yemresalcan.vercel.app/">ðŸš€Yunus emre Salcan ðŸš€</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script/main.js"></script>
</body>
</html>
