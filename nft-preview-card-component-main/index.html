<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!--Main Content!-->
  <main>
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="hoverIcon">
          <i class="icon-view"><img src="images/icon-view.svg" alt="icon-view"></i>
        </div>
      </div>

      <div class="content">
        <div class="h1">
          <h1>Equilibrium #3429</h1>
        </div>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="icons">
        <div class="eth"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</div>
        <div class="clock"><img src="images/icon-clock.svg" alt="icon-clock">3 days Left</div>
      </div>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://portfolio-yemresalcan.vercel.app/" target="_blank"
      >🚀Yunus Emre Salcan 🚀</a
    >.
  </div>
</body>

</html>
